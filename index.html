<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Teams</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card, .playerCard { border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 5px; }
    button { margin-top: 5px; cursor: pointer; }
  </style>
</head>
<body>

  <!-- Search Page -->
  <div id="searchPage">
    <h2>Search City</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Sports Page -->
  <div id="sportsPage" style="display:none;">
    <h2 id="cityName"></h2>
    <div id="sportsList"></div>
    <button id="backToSearch">Back to Search</button>
  </div>

  <!-- Team Page -->
  <div id="teamPage" style="display:none;">
    <h2 id="teamName"></h2>
    <div id="playersList"></div>
    <button id="backToSports">Back to Teams</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
