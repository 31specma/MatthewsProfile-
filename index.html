<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Fan Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Search Page -->
  <div id="searchPage">
    <h1>Search Your City</h1>
    <input id="cityInput" type="text" placeholder="Enter city name">
    <button onclick="searchCity()">Search</button>
  </div>

  <!-- Sports Page -->
  <div id="sportsPage" style="display:none;">
    <h1>Sports Teams in <span id="cityName"></span></h1>
    <div id="sportsList"></div>
    <button onclick="goBack()">Back</button>
  </div>

  <!-- Team Page -->
  <div id="teamPage" style="display:none;">
    <h1 id="teamName"></h1>
    <div id="playersList"></div>
    <button onclick="goBackToSports()">Back</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
